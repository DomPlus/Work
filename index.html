<script>
  // Функция за избор на продукт
  function selectProduct(product) {
      document.getElementById("productField").value = product;
  }

  // Submit listener за формата
  const form = document.getElementById("orderForm");
  form.addEventListener("submit", function(e) {
      e.preventDefault(); // спира default submit

      const product = document.getElementById("productField").value;
      const nameVal = this.querySelector('[name="Име"]').value;
      const phoneVal = this.querySelector('[name="Телефон"]').value;
      const addressVal = this.querySelector('[name="Адрес"]').value;

      if(!product) {
          alert("Моля, изберете продукт преди да поръчате!");
          return;
      }

      // --- 1️⃣ Изпращане към Google Form / Sheets ---
      fetch("https://docs.google.com/forms/d/e/1NYBLOh4S90ZPxWpaIVCaGY0efo_5a3nUC4mSmCbWvVE/formResponse", {
          method: "POST",
          mode: "no-cors",
          body: new URLSearchParams({
              "entry.2031584286": product,
              "entry.535068393": nameVal,
              "entry.199661144": phoneVal,
              "entry.947534758": addressVal
          })
      });

      // --- 2️⃣ Pixel tracking (ако са добавени) ---
      if(typeof fbq !== 'undefined') fbq('track', 'Purchase');        // Facebook
      if(typeof ttq !== 'undefined') ttq.track('CompletePayment');   // TikTok

      // --- 3️⃣ Redirect към thank-you.html ---
      window.location.href = "thank-you.html";

      // --- 4️⃣ Telegram уведомление (по-късно може да се добави) ---
  });
</script>
